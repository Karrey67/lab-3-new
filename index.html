<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
var array =[];
for (var i=0; i<20; i++){
    var a = Math.round(Math.random()*100);
    array.push(a);
}
alert('Массив имеет следующий вид: '+array);
var max = Math.abs(array[0])
for (i=0;i<array.length;i++){
	if (array[i] > max){
		max = array[ i ];
	}
}
alert('Минимальный по модулю элемент: '+max);
var arraynew = [];
var arrayneww = [];
for (i=0;i<array.length;i++){
	if (array[i] != 0){
	arraynew.push(array[i]);
	}
}
for (i=0;i<array.length;i++){
	if (array[i] == 0){
	arrayneww.push(array[i]);
	}
}
arraynew.push(arrayneww)
alert('Все элементы равные нулю перенесены в конец массива: '+arraynew);
var first = null;
var second = null;
var result = 0;
for (i=0;i<array.length;i++){
	if(array[ i ] > 0 && first == null){
	first = i;
	}
	else if (array[ i ] > 0 && second == null){
	second = i;
	}
}
for(i = first; i < second; i++){
		result+=array[ i ];
}
alert('Сумма элемнтов массива, расположенных между первым и вторым положительными элементами: '+result);
</script>
</body>
</html>
